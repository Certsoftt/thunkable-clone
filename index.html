<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thunkable X Clone</title>
  <link rel="stylesheet" href="style.css">
  <script src="node_modules/blockly/blockly.min.js"></script>
</head>
<body>
  <div id="app">
    <div id="ui-designer">
      <h2>UI Designer (Native)</h2>
      <div id="ui-palette">
        <strong>Palette:</strong>
        <div class="palette-item" draggable="true" data-type="button">Button</div>
        <div class="palette-item" draggable="true" data-type="label">Label</div>
        <div class="palette-item" draggable="true" data-type="image">Image</div>
        <div class="palette-item" draggable="true" data-type="input">Input</div>
        <div class="palette-item" draggable="true" data-type="switch">Switch</div>
        <div class="palette-item" draggable="true" data-type="slider">Slider</div>
        <div class="palette-item" draggable="true" data-type="dropdown">Dropdown</div>
        <div class="palette-item" draggable="true" data-type="checkbox">Checkbox</div>
        <div class="palette-item" draggable="true" data-type="progressbar">ProgressBar</div>
        <div class="palette-item" draggable="true" data-type="datepicker">DatePicker</div>
      </div>
      <div id="ui-canvas"></div>
      <div id="property-editor">
        <h3>Component Properties</h3>
        <form id="property-form"></form>
        <button id="save-layout">Save Layout</button>
        <button id="load-layout">Load Layout</button>
        <button id="export-apk">Export APK</button>
        <hr>
        <h3>Event Logic Mapping</h3>
        <form id="event-mapping-form"></form>
        <div id="mini-blockly-modal" style="display:none;position:fixed;top:10%;left:10%;width:80vw;height:80vh;background:#fff;z-index:1000;border:2px solid #1976d2;border-radius:8px;box-shadow:0 4px 24px rgba(0,0,0,0.15);">
          <div style="display:flex;justify-content:space-between;align-items:center;padding:8px 16px;background:#1976d2;color:#fff;border-radius:8px 8px 0 0;">
            <span id="mini-blockly-title">Event Logic Editor</span>
            <button id="close-mini-blockly" style="background:#fff;color:#1976d2;border:none;padding:4px 12px;border-radius:4px;cursor:pointer;">Close</button>
          </div>
          <div id="mini-blockly-area" style="width:100%;height:calc(100% - 40px);"></div>
        </div>
      </div>
    </div>
    <div id="blockly-area">
      <h2>Logic (Blockly)</h2>
      <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
    </div>
    <div id="mobile-preview">
      <h2>Mobile Preview (Live)</h2>
      <iframe id="preview-frame" width="300" height="600"></iframe>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
